apiVersion: v1 
kind: ConfigMap
metadata:
  name: cart
  labels:
    Project: roboshop
    component: cart
    tier: backend
  namespace: roboshop
data:
  REDIS_HOST: "redis"
  CATALOGUE_HOST: "catalogue"
  CATALOGUE_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    Project: roboshop
    component: cart
    tier: backend
  namespace: roboshop
spec:
  replicas: 2
  strategy:
   type: RollingUpdate
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      Project: roboshop
      component: cart
      tier: backend
  template:
    metadata:
      labels:
        Project: roboshop
        component: cart
        tier: backend
    spec:
      containers:
      - name: cart
        image: akhilln/cart:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: cart
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          failureThreshold: 3
          periodSeconds: 10
    
---
apiVersion: v1 
kind: Service
metadata:
  name: cart
spec:
  selector:
    Project: roboshop
    component: cart
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
